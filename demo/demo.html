<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>demo</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 16px;
      line-height: 2;
    }
    .wrapper{
      position: relative;
      width: 400px;
      height: 120px;
      display: block;
      border-radius: 5px;
      border: 1px solid #123123;
      overflow: hidden;
      padding: 5px;
    }
    .waves{
      position: absolute;
      width: 100%;
      height: 100%;
      bottom: 0;
      left: 0;
      z-index: -1;
    }
    .inner-wrapper{
      width: 100%;
      height: 100%;
      background-color: #123321;
      color: #fff;
    }
    #test{
      display: inline-block;
      border-radius: 4px;
      cursor: pointer;
      border: 1px solid #e4e4e4;
      padding: 4px 10px;
      user-select: none;
    }
    #test:active{
      background-color: #f6f7f8;
    }
  
  </style>
  <script type="module" src="../dist/venus-ui.js"></script>
</head>

<body>
  <div class='lcd-number-wrapper'>
    <lcd-number id='lcd' value="19" color="#ff0859" size="140" background="#000" defaultColor="#333"></lcd-number>
    <div class='control'>
      <p>
        <span>数值：</span><input id='lcdValue' value="19" type="number">
      </p>
      <p>
        <span>字体大小：</span><input id='lcdSize' value="140" type="number">
      </p>
    </div>
  </div>
  <div class="wrapper">
    <div id="test">paused</div>
    <venus-waves class="waves" num="4" color="rgba(51,95,200, 0.3)" svgHeight="60" animation="animation"></venus-waves>
  </div>
  <script>
    window.onload = function() {
      const test = document.getElementById('test')
      const waves = document.querySelector('.waves')
      test.addEventListener('click', () => {
        waves.setAttribute('animation', waves.getAttribute('animation') === 'animation' ? "none" : "animation")
        test.innerText = waves.getAttribute('animation') === 'animation' ? "paused" : "play"
      })
      const lcd = document.getElementById('lcd')
      const lcdValue = document.getElementById('lcdValue')
      const lcdSize  = document.getElementById('lcdSize')
      lcdValue.addEventListener('input', (e) => {
        lcd.setAttribute('value', e.target.value)
      })
      lcdSize.addEventListener('input', (e) => {
        lcd.setAttribute('size', e.target.value)
      })
    }
  </script>
</body>

</html>
